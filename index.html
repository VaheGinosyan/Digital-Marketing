<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital marketing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="main-header">
        <div class="main-header__container">
            <img class="main-header__img" src="images/logo.png" alt="Logo">

            <div class="main-header__list-container">
                <ul class="main-header__list">
                    <li class="main-header__item">
                        <a class="main-header__link" href="">Features</a>
                    </li>

                    <li class="main-header__item">
                        <a class="main-header__link" href="">Pricing</a>
                    </li>

                    <li class="main-header__item">
                        <a class="main-header__link" href="">About</a>
                    </li>

                    <li class="main-header__item">
                        <a class="main-header__link" href="">Contact Us</a>
                    </li>
                </ul>
            </div>

            <button class="main-header__btn btn btn--sm" type="button">
                Free Trial
            </button>
        </div>

        <div class="main-header__main">
            <h1 class="main-header__title">
                <span class="main-header__1st-line">
                    The Best
                </span>

                <span class="main-header__2nd-line">
                    Digital Marketing
                </span>
            </h1>

            <p class="main-header__text">
                Completely synergize resource taxing relationships via premier niche markets. Professionally cultivate
                one-to-one customer
            </p>

            <button class="main-header__btn-main btn btn-lg" type="button">
                Get Started
            </button>
        </div>
    </header>

</body>

</html>
