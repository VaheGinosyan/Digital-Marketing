<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital marketing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="main-header">
        <div class="main-header__container">
            <img class="main-header__img" src="images/logo.png" alt="Logo">

            <div class="main-header__list-container">
                <ul class="main-header__list">
                    <li class="main-header__item">
                        <a class="main-header__link" href="">Features</a>
                    </li>

                    <li class="main-header__item">
                        <a class="main-header__link" href="">Pricing</a>
                    </li>

                    <li class="main-header__item">
                        <a class="main-header__link" href="">About</a>
                    </li>

                    <li class="main-header__item">
                        <a class="main-header__link" href="">Contact Us</a>
                    </li>
                </ul>
            </div>

            <button class="main-header__btn btn btn--sm" type="button">
                Free Trial
            </button>
        </div>

        <div class="main-header__main">
            <h1 class="main-header__title">
                <span class="main-header__1st-line">
                    The Best
                </span>

                <span class="main-header__2nd-line">
                    Digital Marketing
                </span>
            </h1>

            <p class="main-header__text">
                Completely synergize resource taxing relationships via premier niche markets. Professionally cultivate
                one-to-one customer
            </p>

            <button class="main-header__btn-main btn btn--lg" type="button">
                Get Started
            </button>
        </div>
    </header>

    <main>
        <section class="clients">
            <ul class="clients__list">
                <li class="clients__item">
                    <img class="cliets-img" src="images/slack.png" alt="Slack">
                </li>

                <li class="clients__item">
                    <img class="cliets-img" src="images/amazon.png" alt="Amazon">
                </li>

                <li class="clients__item">
                    <img class="cliets-img" src="images/logitech.png" alt="Logitech">
                </li>

                <li class="clients__item">
                    <img class="cliets-img" src="images/google.png" alt="Google">
                </li>

                <li class="clients__item">
                    <img class="cliets-img" src="images/facebook.png" alt="Facebook">
                </li>
            </ul>
        </section>
    </main>

</body>

</html>
